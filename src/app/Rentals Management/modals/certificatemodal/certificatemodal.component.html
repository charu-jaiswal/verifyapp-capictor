<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

      <ion-button style="color: black">

      </ion-button>
    </ion-buttons> -->

    <ion-title>Product catalog</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

    <ion-searchbar placeholder="Browse certificates" mode="ios"
    [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"
  ></ion-searchbar>
  <ion-row class="center-text">
    <ion-col  *ngFor="let item of items" size="12">

      <ion-card  class="myCard">
        <img *ngIf="item.link" (click)="showProductInfo(item)"
          src={{item.link}} />
        <div class="myOverlay">
          <div class="card-title">{{item.text}}</div>
        </div>
      </ion-card>

    </ion-col>

</ion-content>
